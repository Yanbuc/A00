<include file="Public:jsandcss"/>
<body>
<form action="" method="post" class="form form-horizontal" id="demoform-1">
    <div class="row cl" >
        <div class="formControls col-xs-8 col-sm-9">
            <input id="user_id" value="{$user['id']}" type="hidden" class="input-text" autocomplete="off"   style="width: 300px" >
        </div>
    </div>
    <div class="row cl" >
        <label class="form-label col-xs-4 col-sm-3">用户名</label>
        <div class="formControls col-xs-8 col-sm-9">
            <input id="userName" value="{$user['useralis']}" type="text" class="input-text" autocomplete="off" placeholder="用户名"  style="width: 300px" >
        </div>
    </div>
    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3">真实姓名</label>
        <div class="formControls col-xs-8 col-sm-9">
            <input id="userRealName" type="text" value="{$user['real_name']}" class="input-text" autocomplete="off" placeholder="用户真实姓名"   style="width: 400px">
        </div>
    </div>
    <div class="row cl">
        <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
            <input  id="today" class="btn btn-success radius" type="button" value="是否修改" onclick="todayDate()" style="color: #FFFFFF;" name="1">
            <input class="btn btn-primary radius" type="button" value="提交" onclick="submitUserChange()">
        </div>
    </div>
</form>

</body>
</html>
