<include file="Public:anotherjsandcss"/>
<body>
<form action="" method="post" class="form form-horizontal" id="demoform-1">
    <div class="row cl" >
        <div class="formControls col-xs-8 col-sm-9">
            <input id="user_id" value="{$user['id']}" type="hidden" class="input-text" autocomplete="off"   style="width: 300px" >
        </div>
    </div>
    <div class="row cl" >
        <label class="form-label col-xs-4 col-sm-3">用户名</label>
        <div class="formControls col-xs-8 col-sm-9">
            <input id="userName" value="{$username}" type="text" class="input-text" autocomplete="off" placeholder="用户名"  style="width: 300px" >
        </div>
    </div>
    <div class="row cl" >
        <label class="form-label col-xs-4 col-sm-3">用户已有权限</label>
        <div class="mws-form-item large">
            <foreach name="userHas" item="v" key="k" >
                <div class="check-box">
                    <input type="checkbox" id="checkbox-{$k}" name="chks" value="{$k}" checked="checked">
                    <label for="checkbox-{$k}">{$v}&nbsp;&nbsp;&nbsp;&nbsp;</label>
                </div>
            </foreach>
        </div>
    </div>
    <div class="row cl" >
        <label class="form-label col-xs-4 col-sm-3">用户未有权限</label>
        <div class="formControls col-xs-8 col-sm-9">
            <foreach name="userNotHas" item="v" key="k" >
                <div class="check-box">
                    <input type="checkbox" id="checkbox-{$k}" name="chk2" value="{$k}">
                    <label for="checkbox-{$k}">{$v}&nbsp;&nbsp;&nbsp;&nbsp;</label>
                </div>
            </foreach>
        </div>
    </div>
    <div class="row cl">
        <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
            <input  id="today" class="btn btn-success radius" type="button" value="是否修改" onclick="todayDate()" style="color: #FFFFFF;" name="1">
            <input class="btn btn-primary radius" type="button" value="提交" onclick="submitUserPrevelidgeChange({$userId})">
        </div>
    </div>
</form>

</body>
</html>
