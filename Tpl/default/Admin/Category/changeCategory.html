<include file="Public:anotherjsandcss"/>
<body style="overflow-x: hidden;overflow-y: hidden;" >
<form action="" method="post" class="form form-horizontal" id="demoform-1">
    <div class="row cl" >
        <label class="form-label col-xs-4 col-sm-3">类别编号</label>
        <div class="formControls col-xs-8 col-sm-9">
            <input id="category_id" type="text" class="input-text" autocomplete="off" placeholder="产品编号" value="{$data['category_id']}" style="width: 300px" readonly="true"><label>产品编号无法修改</label>
        </div>
    </div>
    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3">类别名字</label>
        <div class="formControls col-xs-8 col-sm-9">
            <input id="category_name" type="text" class="input-text" autocomplete="off" placeholder="产品名字" value="{$data['category_name']}"  style="width: 400px">
        </div>
    </div>
    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3">类别描述</label>
        <div class="formControls col-xs-8 col-sm-9">
            <textarea  id="category_desc" class="textarea" placeholder="说点什么..." rows="" cols="" name="" style="width: 400px">{$data['category_desc']}</textarea>
        </div>
    </div>
    <div class="row cl">
        <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
            <input  id="today" class="btn btn-success radius" type="button" value="是否修改" onclick="todayDate()" style="color: #FFFFFF;" name="1">
            <input class="btn btn-primary radius" type="button" value="提交" onclick="submitChangeCategory()">
        </div>
    </div>
</form>
</body>
</html>
