<include file="Public:anotherjsandcss"/>
<body>
<div id="mws-themer">
    <div id="mws-themer-hide"></div>
    <div id="mws-themer-content">
        <div class="mws-themer-section">
            <label for="mws-theme-presets">Presets</label> <select id="mws-theme-presets"></select>
        </div>
        <div class="mws-themer-separator"></div>
        <div class="mws-themer-section">
            <ul>
                <li><span>Base Color</span> <div id="mws-base-cp" class="mws-cp-trigger"></div></li>
                <li><span>Text Color</span> <div id="mws-text-cp" class="mws-cp-trigger"></div></li>
                <li><span>Text Glow Color</span> <div id="mws-textglow-cp" class="mws-cp-trigger"></div></li>
            </ul>
        </div>
        <div class="mws-themer-separator"></div>
        <div class="mws-themer-section">
            <ul>
                <li><span>Text Glow Opacity</span> <div id="mws-textglow-op"></div></li>
            </ul>
        </div>
        <div class="mws-themer-separator"></div>
        <div class="mws-themer-section">
            <button class="mws-button red small" id="mws-themer-getcss">Get CSS</button>
        </div>
    </div>
    <div id="mws-themer-css-dialog">
        <div class="mws-form">
            <div class="mws-form-row" style="padding:0;">
                <div class="mws-form-item">
                    <textarea cols="auto" rows="auto" readonly="readonly"></textarea>
                </div>
            </div>
        </div>
    </div>
</div>

<include file="Public:header"/>

<div id="mws-wrapper">
    <div id="mws-sidebar-stitch"></div>
    <div id="mws-sidebar-bg"></div>
    <div id="mws-sidebar">
        <div id="mws-searchbox" class="mws-inset">
            <form action="http://www.malijuwebshop.com/themes/mws-admin/form_layouts.html">
                <input type="text" class="mws-search-input" />
                <input type="submit" class="mws-search-submit" />
            </form>
        </div>
        <include file="Public:menu"/>
    </div>
    <div id="mws-container" class="clearfix">
        <div class="container">
            <div class="mws-panel grid_8">
                <div class="mws-panel-header">
                    <span class="mws-i-24 i-list">产品列表</span>
                </div>
                <div class="mws-panel-body">
                    <table class="mws-table">
                        <thead>
                        <tr>
                            <th>产品编号</th>
                            <th>产品名字</th>
                            <th>产品类别</th>
                            <th>产品价格</th>
                            <th>产品性别</th>
                            <th>产品描述</th>
                            <th>产品添加时间</th>
                            <th>产品额外信息</th>
                        </tr>
                        </thead>
                        <tbody>
                        <foreach name="data" item="v" key="k">
                           <tr>
                            <td>{$v.product_id}</td>
                            <td>{$v.product_name}</td>
                            <td>{$v.category_name}</td>
                            <td>{$v.product_price}</td>
                            <td>{$v.product_real_sex}</td>
                            <td>{$v.product_description}</td>
                            <td>{$v.product_date}</td>
                               <td><input class="btn btn-success radius" type="button" value="查询" onclick="searchProductExtraMessage({$v['product_id']})">
                                   <input class="btn btn-success radius" type="button" value="上传图片" onclick="showUploadImage({$v['product_id']})">
                                   <input class="btn btn-danger radius" type="button" value="删除" onclick="deleteProduct({$v['product_id']})">
                               </td>
                           <!--  <td><button>额外信息</button></td> -->
                           </tr>
                        </foreach>

                        </tbody>

                    </table>
                    {$show}
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
