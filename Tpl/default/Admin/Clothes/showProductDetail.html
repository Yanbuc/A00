<include file="Public:anotherjsandcss"/>
<body>
    <form action="" method="post" class="form form-horizontal" id="demoform-1">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">产品序号</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input id="product_id" readonly="true" type="text" class="input-text" autocomplete="off" placeholder="产品编号" value="{$data['product_id']}">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">产品编号</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input id="product_name" type="text" class="input-text" autocomplete="off" placeholder="产品名字" value="{$data['product_name']}">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">产品价格</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input id="product_price" type="text" class="input-text" autocomplete="off" placeholder="产品价格" value="{$data['product_price']}">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">产品数量</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input id="product_num" type="text" class="input-text" autocomplete="off" placeholder="产品数量" value="{$data['num']}">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">产品类别</label>
            <div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
							<select id="sels" class="select" size="1" name="demo1">
                                <foreach name="category_ids" item="v">
                                    <if condition="$v['real'] eq 1 "><option value="{$v['category_id']}" selected>{$v["category_name"]}</option>
                                    <else /><option value="{$v['category_id']}">{$v["category_name"]}</option>
                                    </if>

                                </foreach>
							</select>
							</span> </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">产品性别</label>
            <div class="mws-form-item clearfix">
                <ul class="mws-form-list inline">
                    <if condition="$data['product_sex'] eq 1 "> <li>
                        <input type="radio" name="sex" value="1" checked /> <label>男装</label></li>
                        <li><input type="radio" name="sex" value="2" /> <label>女装</label></li>
                        <li><input type="radio" name="sex" value="3" /> <label>通用</label></li>
                        <elseif condition="$data['product_sex'] eq 2"/>
                        <input type="radio" name="sex" value="1" /> <label>男装</label></li>
                        <li><input type="radio" name="sex" value="2" checked /> <label>女装</label></li>
                        <li><input type="radio" name="sex" value="3" /> <label>通用</label></li>
                        <else />
                        <input type="radio" name="sex" value="1" /> <label>男装</label></li>
                        <li><input type="radio" name="sex" value="2"  /> <label>女装</label></li>
                        <li><input type="radio" name="sex" value="3" checked/> <label>通用</label></li>
                    </if>


                </ul>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">产品添加日期</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input id="product_date" readonly="true"  type="text" class="input-text" autocomplete="off" placeholder="产品添加日期" value="{$data['product_date']}">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">产品描述</label>
            <div class="formControls col-xs-8 col-sm-9">
                <textarea id="product_desc" class="textarea" placeholder="说点什么..." rows="" cols="" name="">{$data['product_description']}</textarea>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">产品图片</label>
            <div class="formControls col-xs-8 col-sm-9">
                <foreach name="image" item="v" key="k">
                    <span style="color:red;font-size: 15px;">{$k+1}&nbsp;&nbsp;&nbsp;&nbsp;</span><img src="{$v}" >

                </foreach>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">图片是否删除</label>
            <div class="formControls skin-minimal col-xs-8 col-sm-9">
                <foreach name="image_id" item="v" key="k">
                    <div class="check-box">
                        <input type="checkbox" id="checkbox-{$v}" name="chk" value="{$v}">
                        <label for="checkbox-{$v}">{$k+1}&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    </div>
                </foreach>
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input  id="today" class="btn btn-success radius" type="button" value="是否修改" onclick="todayDate()" style="color: #FFFFFF;" name="1">
                <!--<button type="button" id="today" class="btn btn-primary radius" onclick="todayDate()" style="color: #0062CC;" name="1">是否修改</button>-->
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input class="btn btn-primary radius" type="button" value="提交" onclick="changeProduct()">
            </div>
        </div>
    </form>
</body>
</html>
